            box-sizing: border-box;

        body {

            line-height: 1.6;
            background-color: #f0f8ff;
            color: #333;

        header {

            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        main {
            padding: 1rem;
            max-width: 600px;
            margin: auto;
        }

            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
        }

        h2 {
            color: #4a90e2;
        }

        footer {

        }
