<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            max-width: 400px;
            height: 50px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            box-sizing: border-box; /* Ensure padding doesn't affect total width */
        }

        button {
            height: 50px;
            padding: 0 20px;
            margin-left: 10px;
            border: none;
            border-radius: 25px;
            background-color: #4285f4;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #357ae8;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            input[type="text"], button {
                width: 90%; /* Adjusts input and button width on smaller screens */
                margin-left: 0; /* Remove left margin for button */
            }
        }
    </style>
</head>
<body>
    <h1>Swarup Sir</h1>
    <div class="search-container">
        <input type="text" placeholder="Search...">
        <button>Search</button>
    </div>
</body>
</html>
