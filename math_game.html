<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #333;
        }

        .question {
            font-size: 24px;
            margin: 20px 0;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .info {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: left;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Math Game</h1>
    <div class="info" id="info">
        Score: <span id="score">0</span><br>
        Questions Left: <span id="questionsLeft">10</span><br>
        Correct Answers: <span id="correctCount">0</span><br>
        Wrong Answers: <span id="wrongCount">0</span><br>
    </div>
    <div class="question" id="question"></div>
    <input type="number" id="answer" placeholder="Your answer" />
    <button onclick="checkAnswer()">Submit</button>

    <script>
        let correctAnswer;
        let score = 0;
        let questionCount = 0;
        let correctAnswers = 0;
        let wrongAnswers = 0;
        const totalQuestions = 10;

        function generateQuestion() {
            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * 10) + 1;
            correctAnswer = num1 + num2;
            questionCount++;
            document.getElementById('question').innerText = `Question ${questionCount}: What is ${num1} + ${num2}?`;
            document.getElementById('answer').value = '';
            updateInfo();
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);
            if (userAnswer === correctAnswer) {
                score += 2;
                correctAnswers++;
                document.getElementById('info').innerText = `Correct! ðŸŽ‰`;
            } else {
                wrongAnswers++;
                document.getElementById('info').innerText = `Incorrect! The correct answer was ${correctAnswer}.`;
            }
            updateInfo();

            if (questionCount < totalQuestions) {
                generateQuestion();
            } else {
                showScore();
            }
        }

        function updateInfo() {
            document.getElementById('score').innerText = score;
            document.getElementById('questionsLeft').innerText = totalQuestions - questionCount;
            document.getElementById('correctCount').innerText = correctAnswers;
            document.getElementById('wrongCount').innerText = wrongAnswers;
        }

        function showScore() {
            alert(`Game Over! Your score is: ${score} out of ${totalQuestions * 2}`);
            // Reset for a new game
            score = 0;
            questionCount = 0;
            correctAnswers = 0;
            wrongAnswers = 0;
            generateQuestion();
        }

        // Generate the first question on load
        window.onload = generateQuestion;
    </script>
</body>
</html>
