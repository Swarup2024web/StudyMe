<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #333;
        }

        .question {
            font-size: 24px;
            margin: 20px 0;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Math Game</h1>
    <div class="question" id="question"></div>
    <input type="number" id="answer" placeholder="Your answer" />
    <button onclick="checkAnswer()">Submit</button>
    <div class="result" id="result"></div>

    <script>
        let correctAnswer;
        
        function generateQuestion() {
            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * 10) + 1;
            correctAnswer = num1 + num2; // Simple addition
            document.getElementById('question').innerText = `What is ${num1} + ${num2}?`;
            document.getElementById('answer').value = '';
            document.getElementById('result').innerText = '';
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);
            const resultDisplay = document.getElementById('result');
            
            if (userAnswer === correctAnswer) {
                resultDisplay.innerText = 'Correct! ðŸŽ‰';
            } else {
                resultDisplay.innerText = `Incorrect! The correct answer was ${correctAnswer}.`;
            }
            generateQuestion();
        }

        // Generate the first question on load
        window.onload = generateQuestion;
    </script>
</body>
</html>
