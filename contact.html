<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Swarup Sir</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #e5ddd5;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: #007acc;
            color: #fff;
            padding: 10px;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        nav {
            background: #333;
            color: #fff;
            width: 200px;
            padding-top: 60px;
            position: fixed;
            height: 100%;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            padding: 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            margin-left: 220px;
            padding: 80px 20px 20px;
            width: calc(100% - 220px);
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            flex: 1;
            max-width: 600px;
            margin: auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #f1f1f1;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #25D366; /* WhatsApp color */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
        }

        button:hover {
            background-color: #1DA84E; /* Darker shade */
        }

        footer {
            text-align: center;
            padding: 15px;
            background: #007acc;
            color: #fff;
            border-radius: 10px;
            margin-top: 20px;
        }

        /* Message style */
        .message {
            background-color: #ffffff;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            position: relative;
            max-width: 75%;
        }

        .message.user {
            background-color: #dcf8c6; /* Light green for user messages */
            margin-left: auto;
        }

        .message.admin {
            background-color: #fff; /* White for admin messages */
            margin-right: auto;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            nav {
                width: 100%;
                position: relative;
                height: auto;
            }
            nav ul {
                display: flex;
                justify-content: space-around;
            }
            main {
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Swarup Sir</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Me</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main>
        <h2>Contact Me</h2>
        <div class="message user">
            <strong>Student:</strong> How do I ask a question?
        </div>
        <div class="message admin">
            <strong>Swarup Sir:</strong> You can use the form below.
        </div>
        
        <form id="contactForm" onsubmit="sendWhatsAppMessage(); return false;">
            <div class="form-group">
                <label for="subject">Your Subject</label>
                <input type="text" id="subject" required>
            </div>
            <div class="form-group">
                <label for="question">Question Content</label>
                <textarea id="question" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="class">Choose Class</label>
                <select id="class" required>
                    <option value="" disabled selected>Select your class</option>
                    <option value="1">Class 1</option>
                    <option value="2">Class 2</option>
                    <option value="3">Class 3</option>
                    <option value="4">Class 4</option>
                    <option value="5">Class 5</option>
                    <option value="6">Class 6</option>
                    <option value="7">Class 7</option>
                    <option value="8">Class 8</option>
                    <option value="9">Class 9</option>
                    <option value="10">Class 10</option>
                    <option value="11">Class 11</option>
                    <option value="12">Class 12</option>
                </select>
            </div>
            <div class="form-group">
                <label for="studentName">Student Name</label>
                <input type="text" id="studentName" required>
            </div>
            <div class="form-group">
                <label for="place">Place</label>
                <input type="text" id="place" required>
            </div>
            <button type="submit">Send via WhatsApp - Ask Swarup Sir</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Swarup Sir</p>
    </footer>

    <script>
        function sendWhatsAppMessage() {
            const subject = document.getElementById('subject').value;
            const question = document.getElementById('question').value;
            const selectedClass = document.getElementById('class').value;
            const studentName = document.getElementById('studentName').value;
            const place = document.getElementById('place').value;

            const message = `Subject: ${subject}\nQuestion: ${question}\nClass: ${selectedClass}\nStudent Name: ${studentName}\nPlace: ${place}`;
            const whatsappNumber = "6294390641";
            const whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;

            window.open(whatsappURL, '_blank');
        }

        let lastScrollTop = 0;
        const header = document.getElementById("header");

        window.addEventListener("scroll", function() {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

            if (scrollTop > lastScrollTop) {
                header.style.top = "-60px";
            } else {
                header.style.top = "0";
            }
            lastScrollTop = scrollTop;
        });
    </script>
</body>
</html>
