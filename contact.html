<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Swarup Sir</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f5f7fa;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: #007acc;
            color: #fff;
            padding: 10px;
            text-align: center;
            width: 100%;
            transition: top 0.3s;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        nav {
            background: #333;
            color: #fff;
            width: 200px;
            padding-top: 60px;
            position: fixed;
            height: 100%;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            padding: 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            margin-left: 220px;
            padding: 20px;
            width: calc(100% - 220px);
            margin-top: 60px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            flex: 1;
        }

        footer {
            text-align: center;
            padding: 15px;
            background: #007acc;
            color: #fff;
            border-radius: 10px;
            margin-top: 20px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            nav {
                width: 100%;
                position: relative;
                height: auto;
            }
            nav ul {
                display: flex;
                justify-content: space-around;
            }
            main {
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Swarup Sir</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Me</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main>
        <h2>Contact Me</h2>
        <p>If you have any questions or need assistance, feel free to reach out!</p>
        <p>Email: <a href="mailto:your-email@example.com">your-email@example.com</a></p>
        <p>Phone: <a href="tel:+1234567890">+123 456 7890</a></p>
        <p>Office Hours: Monday to Friday, 9 AM - 5 PM</p>
    </main>

    <footer>
        <p>&copy; 2024 Swarup Sir</p>
    </footer>

    <script>
        let lastScrollTop = 0;
        const header = document.getElementById("header");

        window.addEventListener("scroll", function() {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

            if (scrollTop > lastScrollTop) {
                header.style.top = "-60px";
            } else {
                header.style.top = "0";
            }
            lastScrollTop = scrollTop;
        });
    </script>
</body>
</html>
