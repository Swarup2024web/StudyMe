<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .header {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .home-icon {
            margin-bottom: 20px;
        }

        .home-icon a {
            color: #007BFF;
            text-decoration: none;
            font-size: 24px;
        }

        .profile-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }

        .username {
            margin: 10px 0;
            font-size: 24px;
            font-weight: bold;
        }

        .bio {
            color: #555;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .badges {
            margin-top: 20px;
        }

        .badge {
            display: inline-block;
            margin: 5px;
            font-size: 24px;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="header">SWARUP SIR</div>
    <div class="home-icon">
        <a href="index.html"><i class="fas fa-home"></i></a>
    </div>
    <div class="profile-container">
        <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic">
        <h1 class="username">Swarup Sir</h1>
        <p class="bio">Teacher who loves to share knowledge with students. Passionate about technology and education.</p>
        <button onclick="fetchUserData()">Refresh Data</button>
        <div class="badges">
            <div class="badge"><i class="fas fa-medal"></i></div>
            <div class="badge"><i class="fas fa-trophy"></i></div>
            <div class="badge"><i class="fas fa-star"></i></div>
        </div>
    </div>
    <script>
        function fetchUserData() {
            fetch('UserProfile')
                .then(response => response.json())
                .then(data => {
                    document.querySelector('.username').textContent = data.username;
                    document.querySelector('.bio').textContent = data.bio;
                })
                .catch(error => console.error('Error fetching user data:', error));
        }
    </script>
</body>
</html>
